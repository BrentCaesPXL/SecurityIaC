name: CI for Terraform

on:
  workflow_dispatch:

jobs:        
  Checkov:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Checkov
        run: pip install checkov

      - name: Run Checkov
        run: checkov -d . --output-file checkov-report.html --output-format html

      - name: Upload Checkov HTML Report
        uses: actions/upload-artifact@v3
        with:
          name: checkov-html-report
          path: checkov-report.html
        
  TFSec:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Install tfsec
        run: |
          VERSION=$(curl -s https://api.github.com/repos/aquasecurity/tfsec/releases/latest | grep -oP '"tag_name": "\K(.*)(?=")')
          curl -Lo tfsec https://github.com/aquasecurity/tfsec/releases/download/${VERSION}/tfsec-linux-amd64
          chmod +x tfsec
          sudo mv tfsec /usr/local/bin/

      - name: Run tfsec
        run: |
          tfsec .
